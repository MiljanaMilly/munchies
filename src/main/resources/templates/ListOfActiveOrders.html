<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>List of Active orders</title>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Create New Group Order</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div sec:authorize="isAnonymous()">
            <div th:replace="fragments/header :: header"></div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div th:replace="admin/header :: header"></div>
        </div>

    </div>
</div>

<div class="container" th:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading text-center"><h3>Active Orders</h3></div>
        <div class="panel-body text-center">
            <h3>List of active Orders</h3>
        </div>

    </div>
    <div class="row">
        <table class="table table-bordered">
            <tr style="font-size: 13">
                <td>Creator</td>
                <td>Timeout</td>
                <td>Restaurant</td>
                <td>Group Order</td>
            </tr>
            <tr th:each="active :  ${activeOrders}">
                <td><p th:text="${active.creator}"></p></td>
                <td><p th:text="${active.orderTimeout}"></p></td>
                <td><p th:text="${active.restaurant.name}"></p></td>
                <td>
                    <div class="row"><a href="#" th:href="@{'/newgrouporder?id=' + ${active.id}}">
                        Go to Group Order </a></div>

                </td>


            </tr>
        </table>
    </div>
</div>


<div class="container ">
    <div class="row text-center">
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
