<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Home Page</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--<link rel="stylesheet" href="../static/css/styles.css" th:href="@{../static/css/styles.css}"/>-->
</head>

<body>
<div class="container">

        <div sec:authorize="isAnonymous()">
            <div th:replace="fragments/header :: header"></div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div th:replace="admin/header :: header"></div>
        </div>

</div>

<br>
<br>
<div class="container" th:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading text-center"><h3>Orders</h3></div>
        <!--<div class="panel-body text-center">-->
            <!--<h3>List of active orders</h3>-->
            <!--<a href="#" th:href="@{/getlistofactiveorders}">-->
                <!--<button type="button" class="btn btn-primary btn-lg">Active orders</button>-->
            <!--</a>-->
        <!--</div>-->
        <br>
        <div class="row mb-4">
            <div class="col-lg-2"></div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-primary btn-block" href="#" th:href="@{/getlistofactiveorders}">Active Orders</a>
            </div>
            <div class="col-md-6">
                <p style="margin-top: 8px;" class="colorText">List of active orders. Hurry up and grab your next meal! </p>
            </div>
        </div>
        <div class="panel-body text-center">
            <h3>List of restaurants</h3>
        </div>
    </div>
    <br>
    <div class="row">
            <table class="table table-bordered">
                <thead>
                <tr class="table-secondary">
                    <th scope="col">Name</th>
                    <th scope="col">Short Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Menu URL</th>
                    <th scope="col">Order</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rest :  ${restaurants}">
                    <td><p th:text="${rest.name}"></p></td>
                    <td><p th:utext="${#strings.replace(rest.name,' ','_')}"></p></td>
                    <td><p th:text="${rest.address}"></p></td>
                    <td><p th:text="${rest.phoneNumber}"></p></td>
                    <td><a th:href="@{'http://' + ${rest.menuUrl}}" th:text="${rest.menuUrl}"></a></td>
                    <td>
                        <div style="margin-bottom: 5px;"><a href="#" th:href="@{'/createnewgrouporder?id=' + ${rest.id}}">
                            <button type="button" class="btn btn-outline-primary btn-sm">New Group Order</button> </a></div>

                        <div style="margin-bottom: 5px;"><a href="#" th:href="@{'/viewrestdetails?id=' + ${rest.id}}"> <button type="button" class="btn btn-outline-primary btn-sm"> View
                            Details </button> </a></div>
                    </td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container ">
            <div th:replace="fragments/footer :: footer"></div>
    </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
