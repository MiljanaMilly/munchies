<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Add new restaurant</title>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Home Page</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="admin/header :: header"></div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="card">
            <div class="card-header text-center">
                <h3>Create new restaurant: </h3>

            </div>
        </div>
    </div>
    <br>
    <div class=" col-lg-4 col-md-4 mx-auto">
    <form action="#" th:action="@{/createnewrestaurant}" name="form" id="form" class="form-horizontal"
          method="POST" th:object="${newrest}">
        <div class="input-group">
            <input id="name" type="text" class="form-control" name="name" value=""
                   placeholder="Restaurant name"
                   th:field="*{name}">
        </div>
        <p class="text-danger text-center"
           th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}">Validation error</p>
        <br>
        <div class="input-group">
            <input id="address" type="text" class="form-control" name="address"
                   placeholder="Restaurant Address"
                   th:field="*{address}">

        </div>
        <p class="text-danger text-center"
           th:if="${#fields.hasErrors('address')}"
           th:errors="*{address}">Validation error</p>
        <br>
        <div class="input-group">
            <input id="phoneNumber" type="text" class="form-control" name="phoneNumber"
                   placeholder="Phone number"
                   th:field="*{phoneNumber}">

        </div>
        <p class="text-danger text-center"
           th:if="${#fields.hasErrors('phoneNumber')}"
           th:errors="*{phoneNumber}">Validation error</p>
        <br>
        <div class="input-group">
            <input id="menuUrl" type="text" class="form-control" name="menuUrl"
                   placeholder="Menu Url"
                   th:field="*{menuUrl}">

        </div>
        <p class="text-danger text-center"
           th:if="${#fields.hasErrors('menuUrl')}"
           th:errors="*{menuUrl}">Validation error</p>
        <br>
        <div class="input-group">
            <input id="deliveryTime" type="text" class="form-control" name="deliveryTime"
                   placeholder="Delivery time"
                   th:field="*{deliveryTime}">
            <p class="text-danger text-center"
               th:if="${#fields.hasErrors('deliveryTime')}"
               th:errors="*{deliveryTime}">Validation error</p>
        </div>
        <br>
        <div class="input-group">
            <input id="deliveryInfo" type="text" class="form-control" name="deliveryInfo"
                   placeholder="deliveryInfo"
                   th:field="*{deliveryInfo}">

        </div>
        <p class="text-danger text-center"
           th:if="${#fields.hasErrors('deliveryInfo')}"
           th:errors="*{deliveryInfo}">Validation error</p>
        <br>
        <div class="input-group">
            <input id="additionalCharges" type="text" class="form-control" name="additionalCharges"
                   placeholder="additionalCharges"
                   th:field="*{additionalCharges}">

        </div>
        <p class="text-danger text-center"
           th:if="${#fields.hasErrors('additionalCharges')}"
           th:errors="*{additionalCharges}">Validation error</p>
        <br>
        <div class="col-lg-8" style="margin: auto;">
            <button type="submit" class="btn btn-primary btn-block">
                Submit Restaurant
            </button>

        </div>

    </form>
</div>
</div>

<div class="container text-center">
    <div th:replace="fragments/footer :: footer"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
