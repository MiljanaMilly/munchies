<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3 ">
<head>
    <meta charset="UTF-8">
    <title>Zaposleni</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/styles.css"/>
</head>
<body>
<div class="container">
    <div th:replace="admin/header :: header"></div>
</div>
<div class="container" th:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading text-center"><h3>Registered users</h3></div>
        <div class="panel-body text-center">
            <h3>List of registered users</h3>
            <a href="#" th:href="@{/signup}">
                <button type="button" class="btn btn-primary btn-lg">Add a new user</button>
            </a>
        </div>
    </div>
    <br>

    <div class="row">
        <table class="table table-bordered">
            <tr style="font-size: 13">
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>

            </tr>
            <tr th:each="rest :  ${usersList}">
                <td><p th:text="${rest.firstName}"></p></td>
                <td><p th:text="${rest.lastName}"></p></td>
                <td><p th:text="${rest.email}"></p></td>


            </tr>
        </table>
    </div>
</div>
<div class="container text-center">
        <div th:replace="fragments/footer :: footer"></div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
