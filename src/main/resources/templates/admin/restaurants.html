<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3 ">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--<link rel="stylesheet" href="../../static/css/styles.css"/>-->
</head>
<body>
<div class="container">
    <div th:replace="admin/header :: header"></div>
</div>
<div class="container" th:fragment="content">
    <div class="panel panel-default">
        <div class="card">
            <div class="card-header text-center">
                <h3>Add new restaurant </h3>
                <a href="#" th:href="@{/createnewrestaurant}">
                    <button type="button" class="btn btn-outline-primary btn-sm">Create new restaurant</button>
                </a>
                <br>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr class="table-secondary">
                <td scope="col">Name</td>
                <td scope="col">Short Name</td>
                <td scope="col">Address</td>
                <td scope="col">Email</td>
                <td scope="col">Phone Number</td>
                <td scope="col">Menu URL</td>
                <td scope="col">Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rest :  ${restList}">
                <td><p th:text="${rest.name}"></p></td>
                <td><p th:utext="${#strings.replace(rest.name,' ','_')}"></p></td>
                <td><p th:text="${rest.address}"></p></td>
                <td><p th:text="${rest.email}"></p></td>
                <td><p th:text="${rest.phoneNumber}"></p></td>
                <td><a th:href="@{'/files/' + ${rest.menuUrl}}" th:text="${rest.menuUrl}"> Link to menu</a></td>
                <td>
                    <div><a href="#" th:href="@{'/viewrestdetails?id=' + ${rest.id}}">
                        <button type="button" class="btn btn-outline-primary btn-sm"> View
                            Details
                        </button>
                    </a>
                        <a href="#" th:href="@{'/deleterest?id=' + ${rest.id}}">
                            <button type="button" class="btn btn-outline-primary btn-sm"> Delete</button>
                        </a>
                        <a href="#" th:href="@{'/editrestaurant?id=' + ${rest.id}}">
                            <button type="button" class="btn btn-outline-primary btn-sm">Edit</button>
                        </a></div>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container ">
    <div th:replace="fragments/footer :: footer"></div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
