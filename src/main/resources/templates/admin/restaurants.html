<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <!--<link rel="stylesheet" href="../../static/css/styles.css"/>-->
</head>
<body>
<div class="container">
    <div th:replace="admin/header :: header"></div>
</div>
<div class="container" th:fragment="content">
    <div class="panel panel-default">
        <div class="card">
            <div class="card-header text-center">
                <h3>Add new restaurant </h3>
            <a href="#" th:href="@{/createnewrestaurant}">
                <button type="button" class="btn btn-outline-primary btn-sm">Create new restaurant</button>
            </a>
                <br>
        </div>
        </div>
        <br>
        <div class="panel-heading text-center"><h3>Orders</h3></div>
        <div class="row mb-4">
            <div class="col-lg-2"></div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-primary btn-block" href="#" th:href="@{/getlistofactiveorders}">Active
                    Orders</a>
            </div>
            <div class="col-md-6">
                <p style="margin-top: 8px;" class="colorText">List of active orders. Hurry up and grab your next
                    meal! </p>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr class="table-secondary">
                <td scope="col">Name</td>
                <td scope="col">Short Name</td>
                <td scope="col">Address</td>
                <td scope="col">Phone Number</td>
                <td scope="col">Menu URL</td>
                <td scope="col">Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rest :  ${restList}">
                <td><p th:text="${rest.name}"></p></td>
                <td><p th:utext="${#strings.replace(rest.name,' ','_')}"></p></td>
                <td><p th:text="${rest.address}"></p></td>
                <td><p th:text="${rest.phoneNumber}"></p></td>
                <td>
                    <form method="POST" enctype="multipart/form-data" th:action="@{'/uploadnewfile/' + ${rest.id}}">
                        <table>
                            <tr>
                                <td>File to upload:</td>
                                <td><input type="file" name="file"/></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Upload"/></td>
                            </tr>
                        </table>
                    </form>
                </td>
                <td>
                    <div><a href="#" th:href="@{'/viewrestdetails?id=' + ${rest.id}}">
                        <button type="button" class="btn btn-outline-primary btn-sm"> View
                            Details
                        </button>
                    </a>
                        <a href="#" th:href="@{'/deleterest?id=' + ${rest.id}}">
                            <button type="button" class="btn btn-outline-primary btn-sm"> Delete</button>
                        </a>
                        <a href="#" th:href="@{'/editrestaurant?id=' + ${rest.id}}">
                            <button type="button" class="btn btn-outline-primary btn-sm">Edit</button>
                        </a></div>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container ">
        <div th:replace="fragments/footer :: footer"></div>
</div>
