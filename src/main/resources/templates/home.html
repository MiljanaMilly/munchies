<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Home Page</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--<link rel="stylesheet" href="../static/css/styles.css"/>-->
</head>

<body>
<div class="container">
    <div class="row">
        <div sec:authorize="isAuthenticated()">
            <div th:replace="admin/header :: header"></div>
        </div>
        <div sec:authorize="isAnonymous()">
            <div th:replace="fragments/header :: header"></div>
        </div>
    </div>
</div>


<div class="container" th:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading text-center"><h3>Restorani</h3></div>
        <div class="panel-body text-center">
            <h3>Spisak dostupnih restorana</h3>
        </div>
    </div>
    <div class="row">
            <table class="table table-bordered">
                <tr style="font-size: 13">
                    <td>Name</td>
                    <td>Short Name</td>
                    <td>Address</td>
                    <td>Phone Number</td>
                    <td>Menu URL</td>
                    <td>Order</td>
                </tr>
                <tr th:each="rest :  ${restaurants}">
                    <td><p th:text="${rest.name}"></p></td>
                    <td><p th:utext="${#strings.replace(rest.name,' ','_')}"></p></td>
                    <td><p th:text="${rest.address}"></p></td>
                    <td><p th:text="${rest.phoneNumber}"></p></td>
                    <td><p th:text="${rest.menuURL}"></p></td>
                    <td>
                        <!--<a href="#" th:href="@{/createnewgrouporder(restaurantId=${rest.restaurant_id})}"></a>-->
                        <form action="/home" th:action="@{/home(restaurantID = ${rest.restaurant_id})}" method="post"
                              th:object="${rest}">
                            <input type="hidden" name="restaurantID" th:field="${rest.restaurant_id}"/>
                            <button type="submit" class="btn btn-sm"> New Group Order
                            </button>
                        </form>
                    </td>


                </tr>
            </table>
        </div>
    </div>

    <div class="container ">
        <div class="row">
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
