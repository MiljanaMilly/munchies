<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3 ">
<head>
    <meta charset="UTF-8">
    <title>Zaposleni</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/styles.css"/>
</head>
<body>
<div class="row">
    <div th:replace="admin/header :: header"></div>
</div>
<div class="container" th:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading text-center"><h3>Registered users</h3></div>
        <div class="panel-body text-center">
            <h3>List of registered users</h3>
            <a href="#" th:href="@{/signup}">
                <button type="button" class="btn btn-primary btn-lg">Add a new user</button>
            </a>
        </div>
    </div>

    <div class="row">
        <table class="table table-bordered">
            <tr style="font-size: 13">
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>

            </tr>
            <tr th:each="rest :  ${usersList}">
                <td><p th:text="${rest.firstName}"></p></td>
                <td><p th:text="${rest.lastName}"></p></td>
                <td><p th:text="${rest.email}"></p></td>


            </tr>
        </table>
    </div>
</div>
<div class="container ">
    <div class="row">
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>


</body>
</html>
