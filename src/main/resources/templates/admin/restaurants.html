<head>
    <meta charset="UTF-8">
    <title>Restorani</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>

<body>
<div class="row">
    <div th:replace="admin/header :: header"></div>
</div>
<div class="container" th:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading text-center"><h3>Restaurants</h3></div>
        <div class="panel-body text-center">
            <h3>List of available restaurants</h3>
            <a href="#" th:href="@{/createnewrestaurant}">
                <button type="button" class="btn btn-primary btn-lg">Create new restaurant</button>
            </a>
        </div>
    </div>
</div>
<div class="container" th:fragment="content">
    <div class="row">
        <table class="table table-bordered">
            <tr style="font-size: 13">
                <td>Name</td>
                <td>Short Name</td>
                <td>Address</td>
                <td>Phone Number</td>
                <td>Menu URL</td>
                <td>Actions</td>
            </tr>
            <tr th:each="rest :  ${restList}">
                <td><p th:text="${rest.name}"></p></td>
                <td><p th:utext="${#strings.replace(rest.name,' ','_')}"></p></td>
                <td><p th:text="${rest.address}"></p></td>
                <td><p th:text="${rest.phoneNumber}"></p></td>
                <td><p th:text="${rest.menuURL}"></p></td>
                <td>
                    <div class="row"><a href="#" th:href="@{'/viewrestdetails?id=' + ${rest.restaurant_id}}"> View
                        Details </a></div>
                    <div class="row"><a href="#" th:href="@{'/deleterest?id=' + ${rest.restaurant_id}}"> Delete
                    </a></div>
                    <div class="row"><a href="#" th:href="@{'/editrestaurant?id=' + ${rest.restaurant_id}}"> Edit
                    </a></div>
                </td>


            </tr>
        </table>
    </div>
</div>
<div class="container ">
    <div class="row">
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
