<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Home Page</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div th:replace="admin/header :: header"></div>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center"><h3>Kreiraj novi restoran</h3></div>
    </div>
</div>
<div class="row col-lg-3 col-md-3"></div>

<div class="row col-lg-6 col-md-6 ">
    <form action="#" th:action="@{/editrestaurant}" name="form" id="form" class="form-horizontal"
          method="POST" th:object="${editrest}">
        <div class="input-group">
            <input id="name" type="text" class="form-control" name="name" value=""
                   placeholder="Restaurant name"
                   th:field="*{name}">
        </div>
        <br>
        <div class="input-group">
            <input id="address" type="text" class="form-control" name="address"
                   placeholder="Restaurant Address"
                   th:field="*{address}">
        </div>
        <br>
        <div class="input-group">
            <input id="phoneNumber" type="text" class="form-control" name="phoneNumber"
                   placeholder="Phone number"
                   th:field="*{phoneNumber}">
        </div>
        <br>
        <div class="input-group">
            <input id="menuUrl" type="text" class="form-control" name="menuUrl"
                   placeholder="Menu Url"
                   th:field="*{menuURL}">
        </div>
        <br>
        <div class="input-group">
            <input id="deliveryTime" type="text" class="form-control" name="deliveryTime"
                   placeholder="deliveryTime"
                   th:field="*{deliveryTime}">
        </div>
        <br>
        <div class="input-group">
            <input id="deliveryInfo" type="text" class="form-control" name="deliveryInfo"
                   placeholder="deliveryInfo"
                   th:field="*{deliveryInfo}">
        </div>
        <br>
        <div class="input-group">
            <input id="additionalCharges" type="text" class="form-control" name="additionalCharges"
                   placeholder="additionalCharges"
                   th:field="*{additionalCharges}">
        </div>
        <br>
        <div class="input-group-btn">
            <button type="submit" class="btn btn-primary">
                Submit order
            </button>

        </div>

    </form>
</div>
<div class="row col-lg-3 col-md-3"></div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
