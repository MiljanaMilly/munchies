<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3 ">
<head>
    <meta charset="UTF-8">
    <title>Restorani</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/styles.css"/>
</head>
<body>
<div class="row">
    <div th:replace="header :: header"></div>
</div>

<div class="container" th:fragment="content">
    <div class="row customRow">
        <table class="table table-bordered">
            <tr style="font-size: 13">
                <td>Name</td>
                <td>Address</td>
                <td>Phone Number</td>
                <td>Menu URL</td>
                <td>Delivery Time</td>
                <td>Order</td>
            </tr>
            <tr th:each="rest :  ${rest}">
                <td><p th:text="${rest.name}"/></td>
                <td><p th:text="${rest.address}"/></td>
                <td><p th:text="${rest.phoneNumber}"/></td>
                <td><p th:text="${rest.menuURL}"/></td>
                <td><p th:text="${rest.deliveryTime}"/></td>
                <td>
                    <form action="#" th:action="@{'/createnewgrouporder'+ ${rest.restaurant_id}}" method="post"
                          th:value="${rest.restaurant_id}">
                        <button type="submit">
                            Create Group order
                        </button>
                    </form>
                </td>


            </tr>
        </table>
    </div>
</div>


</body>
</html>
